<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A simple calculator web application" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="img/calculator.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <div class="calculator">
        <input type="text" id="display" readonly />

        <div class="buttons">
          <button class="clear">C</button>
          <button>/</button>
          <button>*</button>
          <button data-action="backspace"><i class="fas fa-backspace"></i></button>
          <button>-</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="equal">=</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>

          <button class="zero">0</button>
          <button>.</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.8.1/math.js" integrity="sha512-AJmFmOXFAAzxbzp498VFGf+/Ke7n/O/Pz7L7R2in/4lEDkqhFvuIemyJo/MzXORunJkrJngeIyaWqLAj2rTY2Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
